worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Backend API (FastAPI)
    upstream aurora_api {
        server 127.0.0.1:8080;
    }

    # Reflex Backend (Event Server)
    upstream reflex_backend {
        server 127.0.0.1:8000;
    }

    server {
        listen       8081; # Use non-privileged port for OpenShift
        server_name  localhost;

        # 1. Route to FastAPI
        location /api/v1 {
            proxy_pass http://aurora_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 3000;
        }

        # 2. Route to Reflex Backend (WebSockets/Events)
        location /_event {
            proxy_pass http://reflex_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # 3. Route to Reflex UI (Static Export)
        location / {
            root /app/frontend/.web/_static;
            index index.html;
            try_files $uri $uri/ /404.html;
        }
    }
}
