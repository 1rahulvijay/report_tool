version: '3.8'

services:
  aurora-nexus:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Uncomment and fill if building behind a proxy
        # - http_proxy=${HTTP_PROXY}
        # - https_proxy=${HTTPS_PROXY}
        # - npm_config_registry=${NPM_REGISTRY}
    ports:
      - "80:8081"
      - "8080:8080"
      - "8000:8000"
    env_file:
      - backend/.env
    restart: unless-stopped
